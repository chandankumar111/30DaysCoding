<html lang="en">

    <title>First last Odd Even</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-grey-100 flex items-center justify-center">
    <ul class="w-1/2 bg-white shadow-md rounded-lg overflow-hidden">
        <li class="p-4 first:bg-blue-200 last:bg-blue-500 odd:bg-red-200 even:bg-red-500 odd:hover:bg-green-500">Item 1</li>
        <li class="p-4 first:bg-blue-200 last:bg-blue-500 odd:bg-red-200 even:bg-red-500 odd:hover:bg-green-500">Item 2</li>
        <li class="p-4 first:bg-blue-200 last:bg-blue-500 odd:bg-red-200 even:bg-red-500 odd:hover:bg-green-500">Item 3</li>
        <li class="p-4 first:bg-blue-200 last:bg-blue-500 odd:bg-red-200 even:bg-red-500 odd:hover:bg-green-500">Item 4</li>
        <li class="p-4 first:bg-blue-200 last:bg-blue-500 odd:bg-red-200 even:bg-red-500 odd:hover:bg-green-500">Item 5</li>
    </ul>
</body>
</html>
