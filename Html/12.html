<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="5-2.html">
        <label for="fname">First Name :</label>
        <input type="text" id="fname" name="fname">
        <br>
        <label for="lname">Last Name :</label>
        <input type="text" id="lname" name="lname">
        <br>
        <label for="color">Choose Color</label>
        <input type="color" id="color">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br>
        <label for="image">Choose Image</label>
        <input type="image" id="image">
        <br>
        <p>Choose Your Favroute Language</p>
        <input type="radio" name="fav" id="html">
        <label for="html">HTML</label>
        <br>
        <input type="radio" name="fav" id="css">
        <label for="css">CSS</label>
        <br>
        <input type="radio" name="fav" id="js">
        <label for="js">JS</label>
        <br>
        <p>Choose Favroute Anime (Multiple) :</p>
        <input type="checkbox">
        <label>Demon Slayer</label>
        <input type="checkbox">
        <label>Attack on Titan</label>
        <input type="checkbox">
        <label>One Punch Man</label>
        <br>
        <br>
        <label>Select a Car</label>
        <select>
            <option value="volvo">Volvo</option>
            <option value="bugati">Bugati</option>
            <option value="auto">Auto</option>
            <option value="nano">Nano</option>
            <option value="alto">Alto</option>
        </select>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
